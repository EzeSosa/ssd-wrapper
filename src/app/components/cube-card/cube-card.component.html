<mat-card
  class="cube-card"
  (mouseenter)="hoverCard.set(true)"
  (mouseleave)="hoverCard.set(false)"
>
  <mat-card-title class="card-title">
    <mat-icon class="card-icon">{{ icon }}</mat-icon>
    {{ title }}
  </mat-card-title>
  <mat-card-content class="card-content">{{ description }}</mat-card-content>
  <div class="button-container">
    <button
      mat-stroked-button
      class="card-button"
      (mouseenter)="hoverButton.set(true)"
      (mouseleave)="hoverButton.set(false)"
      (click)="onSeeMore()"
    >
      Ver m√°s
    </button>
  </div>
</mat-card>
